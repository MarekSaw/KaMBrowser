<div class="village-map">
  <img class="village-map-image" src="../../../../../assets/home/map2.png" alt="Village map">
<!--<div class="village-map-image"></div>-->

  <mat-grid-list class="grid-list" cols="3" rowHeight="fit" gutterSize="20px">
    <mat-grid-tile class="grid-component" [colspan]="1" [rowspan]="2" [routerLink]="'/game/village/resources'">
      Resources
    </mat-grid-tile>
    <mat-grid-tile class="grid-component" [colspan]="1" [rowspan]="1" [routerLink]="'/game/village/mines'">
      Mines
    </mat-grid-tile>
    <mat-grid-tile class="grid-component" [colspan]="1" [rowspan]="4" [routerLink]="'/game/village/gate'">
      Gate
    </mat-grid-tile>
    <mat-grid-tile class="grid-component" [colspan]="1" [rowspan]="2" [routerLink]="'/game/village/city'">
      City
    </mat-grid-tile>
    <mat-grid-tile class="grid-component" [colspan]="1" [rowspan]="2" [routerLink]="'/game/village/farms'">
      Farms
    </mat-grid-tile>
    <mat-grid-tile class="grid-component" [colspan]="1" [rowspan]="1" [routerLink]="'/game/village/underCity'">
      UnderCity
    </mat-grid-tile>
  </mat-grid-list>
</div>
