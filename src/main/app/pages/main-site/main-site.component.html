<div class="content" id="main-site-content" (scroll)="onContentScroll()">

  <div class="title-container">
    <div class="register-button-from-main-site mat-flat-button" [routerLink]="['/','register']">
      <a>Start the adventure</a>
    </div>

    <div class="parallax-title" id="parallax-title" (scroll)="onParallaxTitleScroll()">
      <div class="parallax__layer parallax__layer__0">
        <img
          src="../../../assets/parallax/layer-1-0.png"/>
      </div>
      <div class="parallax__layer parallax__layer__1">
        <img
          src="../../../assets/parallax/layer-1-1.png"/>
      </div>
      <div class="parallax__layer parallax__layer__2">
        <img
          src="../../../assets/parallax/layer-1-2.png"/>
      </div>
      <div class="parallax__layer parallax__layer__3">
        <img
          src="../../../assets/parallax/layer-1-3.png"/>
      </div>
      <div class="parallax__layer parallax__layer__4">
        <img
          src="../../../assets/parallax/layer-1-4.png"/>
      </div>
      <div class="parallax__layer parallax__layer__5">
        <img
          src="../../../assets/parallax/layer-1-5.png"/>
      </div>
      <div class="parallax__layer parallax__layer__5">
        <img
          [src]="layer5Flags"/>
      </div>
      <div class="parallax__layer parallax__layer__6">
        <img
          src="../../../assets/parallax/layer-1-6.png"/>
      </div>
      <div class="parallax__layer parallax__layer__6">
        <img
          [src]="layer6Flags"/>
      </div>
      <div class="parallax__cover-1"></div>
    </div>

  </div>


  <div class="home-row-spacer row-spacer1"></div>

  <div class="food-production-container">

    <div class="food-production-elements" id="parallax-food-production">
      <div class="food-production-layer-1">
        <img
          src="../../../assets/parallax/layer-cover-food.png"/>
      </div>
      <div class="food-production-layer-1">
        <img
          [src]="layersOfFood"/>
      </div>
<!--      <div id="scroll-layer-1">-->
<!--        <img-->
<!--          src="../../../assets/parallax/scroll-layer-1.png"/>-->
<!--      </div>-->
    </div>
  </div>

  <div class="home-row-spacer row-spacer2"></div>

  <div class="mechanics-container">



  </div>
  <div class="home-row-spacer row-spacer3"></div>
  <div class="gameplay-container">




  </div>

</div>
