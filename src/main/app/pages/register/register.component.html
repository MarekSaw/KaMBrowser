<div class="content">

  <img class="left-register-img" src="../../../assets/home/leftarm.bmp" alt="">


  <form class="register-area">
    <form class="form-input">
      <input [formControl]="usernameControl" class="input" type="text" placeholder="Username">
        <div class="tooltip" [@showHide]="usernameControl.hasError('pattern') ? 'show' : 'hide'">
          <span class="tooltip-text">Username must be 6-20 signs length and can contain only letters and numbers!</span>
        </div>
    </form>

    <form class="form-input">
      <input [formControl]="emailControl" class="input" type="email" placeholder="E-mail">
      <div class="tooltip" [@showHide]="emailControl.hasError('pattern') ? 'show' : 'hide'">
        <span class="tooltip-text">E-mail must be like john.smith@gmail.com!</span>
      </div>
    </form>

    <form class="form-input">
      <input [formControl]="passwordControl" class="input" type="password" placeholder="Password">
      <div class="tooltip" [@showHide]="passwordControl.hasError('pattern') ? 'show' : 'hide'">
        <span class="tooltip-text">Password must contain at least one small and capital letter, digit, dot and be at least 6 signs length!</span>
      </div>
    </form>
    <div class="terms-container">
      <mat-checkbox [formControl]="termsControl" color="warn"></mat-checkbox>
      I accept the
      <a class="terms" href="">Terms and Conditions</a>
      and the
      <a class="terms" href="">Data policy</a>.
    </div>

    <button class="app-button" [routerLink]="'/login'"
            [disabled]="!usernameControl.valid || !emailControl.valid || !passwordControl.valid || !termsControl.valid">
      Sign Up
    </button>
  </form>


  <img class="right-register-img" src="../../../assets/home/rightarm.bmp" alt="">

</div>
